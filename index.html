<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>Co-occurrence Matrix Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="text-primary mb-lg">Co-occurrence Matrix Visualization</h1>
        
        <div class="description">
            <p class="mb-md">
                This visualization shows how frequently terms appear together in newspaper articles on 
                "<select id="dataset-type" class="inline-select" name="dataset-type" aria-label="Select dataset">
                </select>". 
                Terms are considered co-occurring when they appear in the same window type: 
                <select id="window-type" class="inline-select" name="window-type" aria-label="Select window type">
                    <option value="article">article</option>
                    <option value="paragraph">paragraph</option>
                    <option value="sentence">sentence</option>
                </select>
            </p>
            
            <div class="controls">
                <label for="order">Order by: </label>
                <select id="order" name="order" aria-label="Select ordering method">
                    <option value="name">Name</option>
                    <option value="frequency">Frequency</option>
                </select>
            </div>
        </div>

        <div id="matrix" 
             role="img" 
             aria-label="Co-occurrence matrix visualization"
             aria-live="polite">
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
